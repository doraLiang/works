<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../../stylesheets/css3-index.css" />
        <title>纯css3做出的简单效果</title>
    </head>
    <body>
        <h3>3d球动画</h3>
        <div class="ball-box">
            <div class="ball">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
                <div class="line-5"></div>
            </div>
        </div>
        
        <h3>通过clip裁剪不规则形状遮罩</h3>
        <div class="clip-con">
            <div class="shape-box">
                <div class="line">
                    <div class="l1"></div>
                    <div class="l2"></div>
                    <div class="l3"></div>
                    <div class="l4"></div>
                </div>
            </div>
            <img src="../../img/mm1.jpg" class="clip">
        </div>
        
        <h3>单选按钮</h3>
        <div class="input-box">
            <div class="radio">
                <input type="radio" name="radio" id="radio-1" checked="checked">
                <label for="radio-1"></label>
                <input type="radio" name="radio" id="radio-2">
                <label for="radio-2"></label>
                <input type="radio" name="radio" id="radio-3">
                <label for="radio-3"></label>
            </div>
            <div class="radio2">
                <input type="radio" name="radio2" id="radio-2-1" checked="checked">
                <label for="radio-2-1"></label>
                <input type="radio" name="radio2" id="radio-2-2">
                <label for="radio-2-2"></label>
                <input type="radio" name="radio2" id="radio-2-3">
                <label for="radio-2-3"></label>
            </div>
        </div>

        <h3>loading动画</h3>
        <div class="loading-box">
            <div class="loading">
                <div class="loading-1">
                    <i></i>
                </div>
            </div>
            <div class="loading">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>
            <div class="loading">
                <div class="loading-3">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>
            <div class="loading">
                <div class="loading-4">
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>
            <div class="loading">
                <div class="loading-5">
                    <i></i>
                    <i></i>
                </div>
            </div>
        </div>
    </body>
</html>
